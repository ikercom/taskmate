{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title %}


{% block content %}
    <div class="container">
        </br>

        {% if task_obj.manager == request.user %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{ task_obj.task }}" name="task" value="{{ task_obj.task }}">
                    <input type="hidden" name="done" value="{{ task_obj.done }}">
                </div>            
                <button type="submit" class="btn btn-primary">UPDATE TASK</button>
            </form>

        {% else %}
            <h2>Access Restricted, You are not allowed</h2>
        
        {% endif %}



    </div>
{% endblock content %}
